<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">
        <a class="nav-link" href="/">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" style="width:40px;">
        </a>
    </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link  {% if 'category_id' not in request.args %} active {% endif %}" href="/">Trang chu</a>
            </li>
            {% for cate in categories %}
            <li class="nav-item">
                <a class="nav-link  {% if 'category_id' in request.args and request.args.category_id|int == cate.id %} active {% endif %}" href="{{ url_for('index', category_id=cate.id)}}">{{cate.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <form class="form-inline" action="/">
        <input class="form-control mr-sm-2" type="text" name="name" placeholder="Search">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
</nav>
