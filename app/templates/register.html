{% extends 'layout/base.html' %}

{% block content %}
{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}
<div class="container">
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="email">email:</label>
            <input class="form-control" placeholder="Enter email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="email">name:</label>
            <input class="form-control" placeholder="Enter name" id="email" name="name">
        </div>
        <div class="form-group">
            <label for="email">username:</label>
            <input class="form-control" placeholder="Enter email" id="email" name="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password">
        </div>
        <div class="form-group">
            <label for="pwd">Re-enter password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="repeat_password">
        </div>
        <div class="form-group">
            <label for="avatar">Avatar</label>
            <input type="file" class="form-control"  id="avatar" name="avatar">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
